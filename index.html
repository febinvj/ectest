      height: 100vh;
      margin: 0;

      text-align: center;
      background-color: #3366ff;

      height: 70vh;
      margin-top: 10px;
      background: #dbe4ff;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
    }

    .subscriber {
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    #placeholder {
      color: #555;
      font-size: 18px;
      text-align: center;
      margin-top: 20%;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #ccc;
      margin-top: auto;
    }
  </style>
</head>

    session.connect(TOKEN, (error) => {
      if (error) {
        console.error('Connection error:', error.message);
      } else {
        console.log('âœ… Connected to session as subscriber only.');
      }
    });

    // Handle new remote streams
    session.on('streamCreated', (event) => {
      console.log('New stream detected:', event.stream.streamId);

      // Remove "waiting" placeholder if it's still there
      const placeholder = document.getElementById('placeholder');
      if (placeholder) placeholder.remove();

      const container = document.createElement('div');
      container.className = 'subscriber';
      container.id = `stream-${event.stream.streamId}`;
      document.getElementById('videos').appendChild(container);

      session.subscribe(event.stream, container.id, {
        insertMode: 'append',
        width: '100%',
        height: '100%'
      });
    });

    // Handle participants leaving
    session.on('streamDestroyed', (event) => {
      const elem = document.getElementById(`stream-${event.stream.streamId}`);
      if (elem) elem.remove();

      // If all participants left, show placeholder again
      if (document.querySelectorAll('.subscriber').length === 0) {
        const placeholder = document.createElement('div');
        placeholder.id = 'placeholder';
        placeholder.textContent = 'Waiting for participants to publish...';
        document.getElementById('videos').appendChild(placeholder);
      }
    });
